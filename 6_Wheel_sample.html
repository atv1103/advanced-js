<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel event</title>

    <style>
        #text {
            margin: 40px;
            width: 200px;
            height: 60px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p id="text">
        When mouse wheel moving over this element, element will scale
    </p>

    <script>
        let scale = 1;

        function addOnWheel(elem, handler) {
            elem.addEventListener("wheel", handler);
        }
        addOnWheel(text, (e) => {
            // Масштабирование при помощи CSS
            if (e.deltaY > 0) scale += 0.05;
            else scale -= 0.05

            text.style.transform = 'scale(' + scale + ')';
            // Отмена прокрутки
            e.preventDefault();
        });
    </script>
</body>
</html>
