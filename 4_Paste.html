<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste</title>

    <style>
        img,
        textarea {
            width: 200px;
            height: 120px;
        }
    </style>
</head>
<body>
    <textarea placeholder="Type text from picture"></textarea>
    <img src="./images/1.png">
    <div></div>
    
    <script>
        document.querySelector('textarea').addEventListener('paste', (ev) => {
            document.querySelector('div').innerText = 'Prove that you are not a robot. Type text. Paste prohibited'
            ev.preventDefault();
            setTimeout(() => {
                document.querySelector('div').innerText = '';
            }, 3000);
        });
    </script>
</body>
</html>
