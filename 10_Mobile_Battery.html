<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        navigator.getBattery()
        .then((battery) => {
            alert(`Battery level: ${battery.level*100} %`);
            battery.addEventListener('levelchange', (e) => {
                if (battery.level > 0.94) {
                    document.write(`Your battery is ${battery.level*100}%. You can stop charging it now`)
                }
            });
        });
    </script>
</body>
</html>
